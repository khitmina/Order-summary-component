<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet"  href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Crimson+Text:wght@400;600&family=Della+Respira&family=El+Messiri:wght@700&family=Fasthand&family=Gulzar&family=Ibarra+Real+Nova:wght@600&family=Italiana&family=Kufam:wght@400;500&family=Lato:wght@300&family=Lemonada:wght@300&family=Poppins:wght@200&family=Qahiri&family=Red+Hat+Display:ital,wght@0,500;0,700;0,800;0,900;1,300&family=Reem+Kufi+Fun:wght@700&family=Reem+Kufi+Ink&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">

 
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
 
    <div class="container">
      <img class="music"   src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
         <div class="text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
            </p>
         </div>
         <div class="box">
          <img class="icon"  src="images/icon-music.svg" alt="">
          <h2>Annual Plan</h2>
          <p class="price"  > $59.99/year</p>
          <a  class="change"  href="">Change</a>
         </div>
         <button>Proceed to Payment</button>
         <a class="cancel"    href=""> Cancel Order</a>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
